<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get resolution for development</title> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link href="css/main.css" rel="stylesheet"></head>
<body>
    <div class="container max">
        <div class="row fill-grid">
            <div class="col-1 col-sm-1 d-md-none d-lg-none"></div>
            <div class="col-10 col-sm-10 col-md-12" >
                <div class="content-wrapper">
                    <div class="height side">
                        <span class="material-icons">north</span>
                        <p class="rotate-90">Height
                        </p>
                        <span class="material-icons">south</span>
                    </div>
                    <div class="content-blank">
                        <div class="cross">
                            <div class="result-height">-</div>
                            <div class="center">
                                <span class="material-icons">
                                open_in_full
                                </span>
                                <p>Viewport size</p>
                                <p id="result-text"></p>
                            </div>
                            <div class="result-width">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row fill-grid">
            <div class="col-1 col-sm-1 d-md-none d-lg-none"></div>
            <div class="col-10 col-sm-10 col-md-12" >
                <div class="width side">
                    <span class="material-icons west">west</span>
                    <p>
                        Width 
                    </p>
                    <span class="material-icons east">east</span>
                </div>
            </div>
        </div> 
    </div>
    <script src="main.bundle.js"></script></body>
</html>
